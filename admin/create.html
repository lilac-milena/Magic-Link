<script>

    const url = fullUrl()
    const session = getCookie("session")

    if (session == null) {
        logout()
    }

    function createLink(to, path) {

        if (path == undefined) {
            pathAdd = ''
        } else {
            pathAdd = '&path=' + path
        }

        var settings = {
            "url": url + "/admin/api/create?session=" + session + "&to=" + to + pathAdd,
            "method": "GET",
            "timeout": 0,
            async: false,
            error: function (xhr, status, error) {
                // 获取状态码
                var s = xhr.status;
                if (s == 401) {
                    logout()
                } else {
                    // 获取返回信息
                    var msg = xhr.responseText;
                    msg = msg.error
                    alert(msg)
                }
            }
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            if (response.error == undefined) {
                alert('Seccessfully created')
                var path = response.path
                var shortUrl = url + path
                $('#shortUrlShower').text(shortUrl)

                $('#copyIcon').css('display', '')
            } else {
                alert('Error')
            }
        });
    }

    function Shorten() {
        var to = $('#longUrl_input').val()
        var path = $('#path_input').val()
        if (path == '') {
            path = undefined
        } else {
            if (path[0] != '/') {
                path = '/' + path
            }
        }
        createLink(to, path)
    }

    function copyUrl() {
        // 获取 shortUrlShower 的内容
        var Url2 = document.getElementById("shortUrlShower").innerText;
        copyLink(Url2)
    }
</script>
